<!doctype html>
<html>
<style>
ul {
  list-style-type: none; /* Remove bullets */
  padding: 0; /* Remove padding */
  margin: 0; /* Remove margins */
}
h1, h2, h3 {
    text-align: center;
    margin-top: 16px;
}
	h3 {
		margin-bottom: 32px;
	}
div {
   width: 80%;
   margin: auto;
}
</style>
<head>
    <title>Image Gallery</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
</head>

<body>
    <div>
    <h1> 1 IMAGE :: 1 QUOTE </h1>
    <h2>Give me a <strong>new</strong> image and I'll give you a <strong>new</strong> quote</h2>
    <h3><em>&ldquo;{{ qotd }}&rdquo;</em></h3>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <p><label for="description">Description</label>
			<input type="text" name="description"></p>
        <p><input type="file" name="image">
			<button type="submit">Upload</button></p>
    </form>

    <ul>
        {% for image in images %}
        <li>
            <figure>
                <img width="50%" src="{{ url_for('display', imagename=image['filename']) }}" /><br />
                <figcaption>{{ image['description'] }}</figcaption>
            </figure>
        </li>
        {% endfor %}
    </ul>
    </div>
</body>

</html>
